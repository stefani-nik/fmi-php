<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="task-4.1.css">
</head>
<body>
    <div class="form-container">
        <div class="form-heading">
            <span>Регистрация</span>
        </div>
        <form class="register-form" action="#" method="post">
            <input id="email" type="text" placeholder="E-mail">
            <input id="first-name"type="text" placeholder="Име">
            <input id="last-name" type="text" placeholder="Фамилия">
            <input id="password" type="password" placeholder="Парола">
            <input id="password-confirm" type="password" placeholder="Повтори паролата">
            <input id="register-btn" type="submit" value="Регистрация">
        </form>
    </div>
</body>
</html>
